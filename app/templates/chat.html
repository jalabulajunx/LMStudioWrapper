{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <!-- Mobile menu toggle -->
        <button class="btn btn-outline-secondary d-lg-none me-2" id="history-toggle">
            <i class="bi bi-list"></i>
        </button>
        
        <a class="navbar-brand" href="/">Family Chat</a>
        
        <div class="d-flex align-items-center">
            <!-- User dropdown menu -->
            <div class="dropdown">
                <button class="btn btn-link text-decoration-none user-menu-button" type="button" data-bs-toggle="dropdown">
                    <span class="me-2">Welcome, <span id="username">User</span></span>
                    <i class="bi bi-chevron-down"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" id="toggle-theme">
                        <i class="bi bi-moon"></i> Dark Mode
                    </a></li>
                    <li><a class="dropdown-item" href="/settings">
                        <i class="bi bi-gear"></i> Settings
                    </a></li>
                    <li id="admin-menu" class="d-none">
                        <a class="dropdown-item" href="/admin">
                            <i class="bi bi-shield-lock"></i> Admin Panel
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#" id="logout-button">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="app-container">
    <!-- Left panel - Chat history -->
    <div class="col-lg-3 history-column p-0">
        <div class="d-flex flex-column h-100">
            <div class="p-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Chats</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="new-chat">
                        <i class="bi bi-plus-lg"></i> New Chat
                    </button>
                </div>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" id="search-conversations" placeholder="Search chats...">
                </div>
            </div>
            <div class="chat-history flex-grow-1" id="chat-history">
                <!-- Chat history will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Right panel - Chat conversation -->
    <div class="col p-0 chat-container">
        <div class="chat-toolbar d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <select class="form-select me-2" id="task-selector">
                    <option value="general">General Chat</option>
                    <option value="music">Music Query</option>
                </select>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-secondary btn-sm" id="copy-conversation">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="export-chat">
                    <i class="bi bi-download"></i> Export
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be populated here -->
        </div>
        
        <div class="chat-input">
            <form id="chat-form" class="d-flex gap-2">
                <textarea 
                    class="form-control" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    rows="1"
                    style="resize: none;"
                ></textarea>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i>
                </button>
                <button class="btn btn-danger d-none" id="stop-button">
                    <i class="bi bi-stop-fill"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notification-toast" class="toast" role="alert">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/chat.js') }}"></script>
{% endblock %}
